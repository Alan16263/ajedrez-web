<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ajedrez Web</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <h1>Ajedrez 2D</h1>
    <div id="turno">Turno: Esperando...</div>
    <div id="estado">Conectando al servidor en Render...</div>

    <div class="juego">
        <div id="relojes">
            <div id="reloj-blanco" class="reloj">
                <div class="color">♙ Blancas</div>
                <div id="tiempo-blanco" class="tiempo">10:00</div>
            </div>
            <div id="reloj-negro" class="reloj">
                <div class="color">♟ Negras</div>
                <div id="tiempo-negro" class="tiempo">10:00</div>
            </div>
        </div>

        <div class="coordenadas-tablero">
            <div class="letras"></div> <div class="fila-central">
                <div class="numeros"></div> <div id="tablero"></div>    <div class="numeros"></div> </div>
            <div class="letras"></div> </div>

        <div id="historial" class="historial"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
